<html>
    <head>
        <title>My from </title>
    </head>
    <body>
        <h2>From</h2>
        <hr/>
        <label>Frist name :</label>
        <input type="text" name="frist_name" placeholder="Enter your frist name"/><br><br>

        <label>Last name :</label>
        <input type="text" name="last_name" placeholder="Enter your last name"/><br><br>

        
        <label> Email :</label>
        <input type="email" name="email" placeholder="Enter your email"/><br><br>

        <label> Zip code :</label>
        <input type="text" name="code" placeholder="Enter your zip code"/><br><br>


         <label> Password :</label>
        <input type="password" name="password" placeholder="Enter your password"/><br><br>


        <label> Checkbox :</label><br><br>
        <input type="checkbox" name="html"  value="html" />HTML<br><br>
        <input type="checkbox" name="css"  value="css" />CSS<br><br>
        <input type="checkbox" name="php"  value="php" />PHP<br><br>
        <input type="checkbox" name="oop"  value="oop" />OOP<br><br>
        <input type="checkbox" name="laravel"  value="laravel" />Laravel<br><br>
        <input type="checkbox" name="jss"  value="jss" />JSS<br><br>

        <label> Radio box :</label><br><br>
        <input type="radio" name="gender" value="man"/>Male<br><br>
        <input type="radio" name="gender" value="women"/>Femal<br><br>

        <select name="country">
            <option value="bd">Bangladesh</option>
            <option value="in">India</option>
            <option value="us">London</option>
            <option value="pk">Pakisten</option>
            <option value="ra">Russia</option>
        </select>
        <label>Address :</label>
       <textarea rows="10" name="address" placeholder="Enter your address"></textarea><br><br>
       <input type="submit" name="submit"/>
       <input type="reset" name="reset"/>

    </body>
    </html>
